<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SharkChat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/lib/marked.min.js"></script>
</head>
<body class="dark-mode">
    <div id="toggle-theme">
        <span id="theme-icon" class="material-icons">wb_sunny</span>
    </div>
    <div id="chat-container">
        <div id="chat-header">
            <h1>SharkChat</h1>
            <p>Talk to an AI chatbot</p>
            <small>Disclaimer: This site may produce false information about people, places, or things.</small>
        </div>
        <div id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div id="message-input-area">
            <textarea id="user-input" placeholder="Start chatting..."></textarea>
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
        <input type="password" id="password" placeholder="Enter password">
        <span id="scroll-to-bottom" class="material-icons">expand_more</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
